dashboard_index:
    path: /admin
    controller: App\Controller\admin\DashboardController::index
    
dashboard_article_index:
    path: /admin/article
    controller: App\Controller\admin\ArticleController::index

dashboard_article_new:
    path: /admin/article/new
    controller: App\Controller\admin\ArticleController::new

dashboard_article_edit:
    path: /admin/article/{id}/edit
